        <div>
            <h1>

                <a class="navbar-brand" href="#">Weather App</a>
            </h1>
        </div>
        <div>  <form class=" d-flex " role="search">
            <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit" id="submit">Search</button>
        </form></div>
    </div>
    

    <div class="container">
        <h1 class="my-4 text-center">Weather for <span id="cityName"></span></h1>
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        
                        <div class="card-body">
                            <i class="fa-solid fa-temperature-three-quarters fa-beat fa-5x"></i>
                            <h1 class="card-title pricing-card-title">Temperatures <small
                                    class="text-muted fw-light"><span>&#8451;</span></small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li> Temperature is <span id="temp"></span> </li>
                                <li> Min Temperature is <span id="min_temp"></span> </li>
                                <li> Max Temperature is <span id="max_temp"></span> </li>

                            </ul>
                           
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        
                        <div class="card-body">
                            <i class="fa-solid fa-droplet fa-beat fa-5x"></i>
                            <h1 class="card-title pricing-card-title">Humidity <small
                                    class="text-body-secondary fw-light"> %</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li> Wind Degree is <span id="wind_degrees"></span> </li>
                                <li> Feels Like <span id="feels_like"></span> </li>
                                <li> Humidity is <span id="humidity"></span> </li>
                            </ul>
                           
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                        
                        <div class="card-body">
                            <i class="fa-solid fa-wind fa-beat fa-5x"></i>
                            <h1 class="card-title pricing-card-title">Wind Info<small
                                    class="text-body-secondary fw-light"> km/hr</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">

                                <li> Wind Speed is <span id="wind_speed"></span> </li>
                                <li> Sunrise Time is <span id="sunrise"></span> </li>
                                <li> Sunset Time is <span id="sunset"></span> </li>

                            </ul>
                           
                        </div>
                    </div>
                </div>
            </div>
